<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@lucastsb - stopwatch</title>
</head>
<body>
    <h1>My Stopwatch</h1>
    <div class="container">
        <div class="timer-container">
            <div class="timer">
                <span class="hour">00</span>:
                <span class="minute">00</span>:
                <span class="second">00</span>
                <span class="millisecond">00</span>
            </div>

            <svg width="300" height="300">
                <circle id="circle1" cx="150" cy="130" r="100"></circle>
                <circle id="circle2" cx="150" cy="130" r="100"></circle>
              </svg>
        </div>

        <button class="lap-btn" onclick="lap()">Lap</button>
        <button class="reset-btn" onclick="reset()">Reset</button>
        <button class="stop-btn" onclick="stop()">Stop</button>
        <button class="start-btn" onclick="start()">Start</button>


        <div class="lap-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
